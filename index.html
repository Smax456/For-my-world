<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Jyoshna ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#ff9a9e,#fad0c4);
  color:white;
  overflow-x:hidden;
}

/* ===== SECTIONS ===== */
.section{
  min-height:100vh;
  padding:28px 16px;
  display:flex;
  justify-content:center;
  align-items:center;
}
.hide{display:none}

/* ===== FRAME ===== */
.frame{
  max-width:860px;
  width:100%;
  padding:36px 26px;
  text-align:center;
  border-radius:28px;
  background:rgba(255,255,255,.14);
  backdrop-filter:blur(10px);
  border:2px solid rgba(255,255,255,.28);
  box-shadow:
    0 0 40px rgba(255,255,255,.25),
    inset 0 0 30px rgba(255,255,255,.18);
  animation:breath 4s ease-in-out infinite;
}

@keyframes breath{
  0%,100%{box-shadow:0 0 38px rgba(255,255,255,.22), inset 0 0 26px rgba(255,255,255,.16)}
  50%{box-shadow:0 0 56px rgba(255,255,255,.35), inset 0 0 36px rgba(255,255,255,.22)}
}

/* ===== BUTTONS ===== */
button{
  margin-top:30px;
  padding:14px 32px;
  font-size:18px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  background:white;
  color:#ff4d6d;
  font-weight:bold;
  box-shadow:0 0 20px rgba(255,255,255,.6);
  transition:transform .25s ease;
}
button:active{transform:scale(.95)}

/* ===== TEXT & ANIMS ===== */
.fade{animation:fadeIn 1.2s ease forwards}
.slide{animation:slideUp 1.2s ease forwards}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes slideUp{from{opacity:0;transform:translateY(34px)}to{opacity:1;transform:translateY(0)}}

/* ===== TYPING CURSOR ===== */
.cursor::after{
  content:"|";
  margin-left:4px;
  animation:blink 1s infinite;
}
@keyframes blink{0%,50%,100%{opacity:1}25%,75%{opacity:0}}

/* ===== LETTER ===== */
.letter{
  margin-top:20px;
  font-size:20px;
  line-height:1.75;
}

/* ===== IMAGE ===== */
.photo{
  width:260px;height:260px;
  border-radius:22px;
  object-fit:cover;
  margin-bottom:18px;
  border:3px solid rgba(255,255,255,.45);
  box-shadow:0 0 40px rgba(255,255,255,.9);
  animation:photoGlow 3.5s ease-in-out infinite;
}
@keyframes photoGlow{
  0%,100%{box-shadow:0 0 30px rgba(255,255,255,.75)}
  50%{box-shadow:0 0 55px rgba(255,255,255,1)}
}

/* ===== FLOATING HEARTS ===== */
.heart{
  position:fixed;bottom:-20px;
  font-size:18px;opacity:.75;
  animation:floatUp 7s linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* ===== SPARKLES ===== */
.sparkle{
  position:fixed;
  width:6px;height:6px;
  background:white;
  border-radius:50%;
  opacity:.6;
  animation:spark 2s linear infinite;
}
@keyframes spark{
  0%{transform:scale(0);opacity:0}
  50%{transform:scale(1);opacity:.8}
  100%{transform:scale(0);opacity:0}
}
</style>
</head>

<body>

<!-- SECTION 1 -->
<div class="section fade">
  <div class="frame">
    <h1 id="t1" class="cursor"></h1>
    <h2 style="margin-top:14px" id="t2"></h2>
    <button onclick="showSection('sec2')">Tap to Begin üíå</button>
  </div>
</div>

<!-- SECTION 2 -->
<div id="sec2" class="section hide">
  <div class="frame slide">
    <h1 id="t3" class="cursor"></h1>
    <p style="margin-top:15px;font-size:20px" id="t4"></p>
    <button onclick="playSong(); showSection('sec3')">Tap Again üéµ</button>
  </div>
</div>

<!-- SECTION 3 -->
<div id="sec3" class="section hide">
  <div class="frame slide">
    <h1>A Letter for You üíï</h1>
    <div class="letter" id="letter"></div>
    <button onclick="showSection('sec4')">Continue üíñ</button>
  </div>
</div>

<!-- SECTION 4 -->
<div id="sec4" class="section hide">
  <div class="frame slide">
    <img src="jyoshna.jpg" class="photo">
    <h2 class="fade">She‚Äôs more than beautiful üå∏</h2>
    <h3 class="fade">She‚Äôs a feeling.</h3>
    <button onclick="showSection('sec5')">One Last Thing üòå</button>
  </div>
</div>

<!-- SECTION 5 -->
<div id="sec5" class="section hide">
  <div class="frame fade">
    <h1 class="fade">üéµ I Wanna Be Yours üéµ</h1>
    <p class="fade" style="font-size:22px;margin-top:20px">
      In patience.<br>In care.<br>In silence.<br><br>
      Happy Valentine‚Äôs Day, Jyoshna ‚ù§Ô∏è
    </p>
  </div>
</div>

<audio id="song" src="song.mp3"></audio>

<script>
/* ===== SHOW ===== */
function showSection(id){
  const el=document.getElementById(id);
  el.style.display="flex";
  el.scrollIntoView({behavior:"smooth"});
}

/* ===== MUSIC FADE-IN ===== */
function playSong(){
  const a=document.getElementById("song");
  a.volume=0; a.play();
  let v=0; const fade=setInterval(()=>{
    v+=0.02; a.volume=Math.min(v,.9);
    if(v>=.9) clearInterval(fade);
  },120);
}

/* ===== TYPING EFFECT ===== */
function typeText(el,text,speed=45){
  let i=0; el.textContent="";
  const t=setInterval(()=>{
    el.textContent+=text[i++];
    if(i>=text.length) clearInterval(t);
  },speed);
}

/* INIT TYPING */
typeText(document.getElementById("t1"),"Hey Jyoshna üíñ");
setTimeout(()=>typeText(document.getElementById("t2"),"Something gentle, just for you ‚ú®",30),800);

setTimeout(()=>{
  typeText(document.getElementById("t3"),"This isn‚Äôt ordinary üåô");
  setTimeout(()=>typeText(document.getElementById("t4"),"It‚Äôs made slowly, carefully‚Ä¶ with meaning.",28),700);
},1800);

const letterText=`Jyoshna,

Some people don‚Äôt try to be special ‚Äî
their presence already feels different.

You feel like that quiet moment that stays,
long after everything else fades away.

This isn‚Äôt about perfection.
It‚Äôs about sincerity.
And this‚Ä¶ is sincere.

Happy Valentine‚Äôs Day üí´`;

setTimeout(()=>{
  typeText(document.getElementById("letter"),letterText,28);
},2600);

/* ===== HEARTS ===== */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart"; h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(Math.random()*18+14)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},600);

/* ===== SPARKLES ===== */
setInterval(()=>{
  const s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),2000);
},300);
</script>

</body>
</html>
