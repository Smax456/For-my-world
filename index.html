<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For you Jyoshna ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Segoe UI', sans-serif;
    color: white;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    font-size: 40px;
    margin-bottom: 10px;
  }

  .name {
    font-size: 50px;
    font-weight: bold;
    text-shadow:
      0 0 10px #fff,
      0 0 25px #ff4d6d,
      0 0 45px #ff4d6d;
    margin-bottom: 25px;
  }

  .reveal-box {
    margin-top: 20px;
    padding: 15px 25px;
    border: 2px dashed rgba(255,255,255,0.6);
    border-radius: 20px;
    font-size: 20px;
    cursor: pointer;
    transition: 0.3s;
  }

  .reveal-box:hover {
    background: rgba(255,255,255,0.15);
  }

  .hidden-message {
    display: none;
    margin-top: 15px;
    font-size: 20px;
    line-height: 1.4;
  }

  #countdown {
    margin-top: 30px;
    font-size: 22px;
  }
</style>
</head>

<body>

<h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

<div class="name">My World</div>

<div class="reveal-box" onclick="revealMessage()">
  üëÜ Tap to reveal
</div>

<div class="hidden-message" id="message">
  This page may be simple,<br>
  but it carries something real.<br>
  You matter to me, love you so muchüå∏
</div>

<div id="countdown"></div>

<script>
  function revealMessage() {
    document.getElementById("message").style.display = "block";
  }

  // Countdown
  const targetDate = new Date("February 14, 2026 00:00:00").getTime();
  setInterval(() => {
    const now = new Date().getTime();
    const diff = targetDate - now;

    if (diff > 0) {
      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff / (1000*60*60)) % 24);
      const m = Math.floor((diff / (1000*60)) % 60);

      document.getElementById("countdown").innerHTML =
        `‚è≥ Valentine‚Äôs Day in ${d}d ${h}h ${m}m`;
    } else {
      document.getElementById("countdown").innerHTML =
        "‚ù§Ô∏è Happy Valentine‚Äôs Day ‚ù§Ô∏è";
    }
  }, 1000);
</script>

</body>
</html>
