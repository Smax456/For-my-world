<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Jyoshna ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== BODY & BACKGROUND ===== */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
  text-align: center;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ffc3a0);
  background-size: 400% 400%;
  animation: bgMove 20s ease infinite;
  overflow-x: hidden;
}

@keyframes bgMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* ===== COMMON ===== */
section {
  margin: 40px auto;
  padding: 25px;
  width: 85%;
  max-width: 420px;
  border-radius: 20px;
  background: rgba(255,255,255,0.12);
  border: 2px solid rgba(255,255,255,0.4);
  box-shadow: 0 0 25px rgba(255,182,193,0.6);
  animation: glow 3s ease-in-out infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 15px rgba(255,182,193,0.4); }
  to   { box-shadow: 0 0 30px rgba(255,105,180,0.9); }
}

.hidden { display: none; }

button {
  padding: 12px 22px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
  box-shadow: 0 0 15px rgba(255,77,109,0.8);
}

/* ===== FLOATING HEARTS (ON CLICK ONLY) ===== */
.heart {
  position: fixed;
  bottom: 20px;
  font-size: 24px;
  animation: floatUp 2s ease forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-150px); opacity: 0; }
}

/* ===== HEART LOCK ===== */
#lock {
  font-size: 60px;
  cursor: pointer;
  transition: transform 0.4s;
}

#count {
  margin-top: 10px;
  font-size: 18px;
}

/* ===== TYPING EFFECT ===== */
.typing {
  border-right: 2px solid white;
  white-space: nowrap;
  overflow: hidden;
}

/* ===== SLIDESHOW ===== */
.slideshow img {
  width: 100%;
  border-radius: 15px;
}

.slide-buttons {
  margin-top: 10px;
}

/* ===== IMAGE ===== */
.photo {
  width: 100%;
  border-radius: 18px;
}

/* ===== ROSE ===== */
.rose {
  font-size: 60px;
  animation: roseGlow 2s infinite alternate;
}

@keyframes roseGlow {
  from { transform: scale(1); }
  to { transform: scale(1.1); }
}
</style>
</head>

<body>

<!-- ===== LOCK ===== -->
<section id="lockSection">
  <div id="lock" onclick="tapHeart()">‚ù§Ô∏è</div>
  <div id="count">Tap 4 times</div>
</section>

<!-- ===== BEGIN ===== -->
<section id="beginSection" class="hidden">
  <button onclick="begin()">Tap to Begin üíñ</button>
</section>

<!-- ===== SONG ===== -->
<section id="songSection" class="hidden">
  <h2>I Wanna Be Yours üéµ</h2>
  <audio controls src="song.mp3"></audio>
</section>

<!-- ===== LOVE LETTER ===== -->
<section id="letterSection" class="hidden">
  <h2>Dear Jyoshna üíå</h2>
  <p id="letter" class="typing"></p>
</section>

<!-- ===== HER PIC ===== -->
<section id="photoSection" class="hidden">
  <img src="jyoshna.jpg" class="photo">
  <p>My favorite smile üå∑</p>
</section>

<!-- ===== MEMORY LANE ===== -->
<section id="memorySection" class="hidden">
  <h2>Memory Lane üì∏</h2>
  <div class="slideshow">
    <img id="slide" src="mem1.jpg">
  </div>
  <div class="slide-buttons">
    <button onclick="prevSlide()">‚¨Ö</button>
    <button onclick="nextSlide()">‚û°</button>
  </div>
</section>

<!-- ===== ROSE ===== -->
<section id="roseSection" class="hidden">
  <h2>A Rose For You üåπ</h2>
  <div class="rose">üåπ</div>
</section>

<!-- ===== COMFORT ===== -->
<section id="comfortSection" class="hidden">
  <p>
    If you ever feel low,<br>
    remember you‚Äôre cherished,<br>
    valued, and deeply appreciated ü§ç
  </p>
</section>

<!-- ===== VOICE NOTE ===== -->
<section id="voiceSection" class="hidden">
  <h2>Just Listen üéß</h2>
  <audio controls src="voice.mp3"></audio>
</section>

<script>
/* HEART TAP */
let taps = 0;
function tapHeart() {
  taps++;
  document.getElementById("count").innerText = `Tapped ${taps}/4`;
  createHeart();
  if (taps === 4) {
    document.getElementById("lockSection").style.display = "none";
    document.getElementById("beginSection").classList.remove("hidden");
  }
}

/* FLOATING HEART */
function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "üíó";
  h.style.left = Math.random()*100 + "vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2000);
}

/* BEGIN */
function begin() {
  ["songSection","letterSection","photoSection","memorySection","roseSection","comfortSection","voiceSection"]
  .forEach(id => document.getElementById(id).classList.remove("hidden"));
  typeLetter();
}

/* TYPING */
const text = "Meeting you felt special... falling for you felt natural.";
let i=0;
function typeLetter(){
  if(i<text.length){
    document.getElementById("letter").innerText += text.charAt(i);
    i++;
    setTimeout(typeLetter,50);
  }
}

/* SLIDES */
const slides = ["mem1.jpg","mem2.jpg","mem3.jpg","mem4.jpg","mem5.jpg"];
let s = 0;
function nextSlide(){ s=(s+1)%slides.length; document.getElementById("slide").src=slides[s]; }
function prevSlide(){ s=(s-1+slides.length)%slides.length; document.getElementById("slide").src=slides[s]; }
</script>

</body>
</html>
