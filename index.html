<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Jyoshna ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#ff9a9e,#fad0c4);
  color:white;
  overflow-x:hidden;
}

/* ===== LOCK SCREEN ===== */
#lock{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#ff8fa3,#ffb3c6);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.lock-frame{
  text-align:center;
  padding:40px 30px;
  border-radius:30px;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(10px);
  box-shadow:0 0 45px rgba(255,255,255,.4);
}

.lock-heart{
  font-size:90px;
  cursor:pointer;
  animation:pulse 1.6s infinite;
  user-select:none;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.15)}
}

.lock-text{
  margin-top:20px;
  font-size:22px;
}

.tap-count{
  margin-top:10px;
  opacity:.85;
}

/* ===== SECTIONS ===== */
.section{
  min-height:100vh;
  padding:28px 16px;
  display:flex;
  justify-content:center;
  align-items:center;
}
.hide{display:none}

/* ===== FRAME ===== */
.frame{
  max-width:860px;
  width:100%;
  padding:36px 26px;
  text-align:center;
  border-radius:28px;
  background:rgba(255,255,255,.14);
  backdrop-filter:blur(10px);
  border:2px solid rgba(255,255,255,.28);
  box-shadow:
    0 0 40px rgba(255,255,255,.25),
    inset 0 0 30px rgba(255,255,255,.18);
  animation:breath 4s ease-in-out infinite;
}

@keyframes breath{
  0%,100%{box-shadow:0 0 38px rgba(255,255,255,.22)}
  50%{box-shadow:0 0 56px rgba(255,255,255,.35)}
}

/* ===== BUTTON ===== */
button{
  margin-top:30px;
  padding:14px 32px;
  font-size:18px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  background:white;
  color:#ff4d6d;
  font-weight:bold;
  box-shadow:0 0 20px rgba(255,255,255,.6);
}
button:active{transform:scale(.95)}

/* ===== ANIMS ===== */
.fade{animation:fadeIn 1.2s ease forwards}
.slide{animation:slideUp 1.2s ease forwards}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes slideUp{from{opacity:0;transform:translateY(35px)}to{opacity:1;transform:translateY(0)}}

/* ===== TYPING ===== */
.cursor::after{
  content:"|";
  margin-left:4px;
  animation:blink 1s infinite;
}
@keyframes blink{0%,50%,100%{opacity:1}25%,75%{opacity:0}}

.letter{margin-top:20px;font-size:20px;line-height:1.75}

/* ===== IMAGE ===== */
.photo{
  width:260px;height:260px;
  border-radius:22px;
  object-fit:cover;
  border:3px solid rgba(255,255,255,.45);
  box-shadow:0 0 45px rgba(255,255,255,.9);
  margin-bottom:20px;
}

/* ===== HEARTS ===== */
.heart{
  position:fixed;bottom:-20px;
  font-size:18px;opacity:.75;
  animation:floatUp 7s linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}
</style>
</head>

<body>

<!-- üîê LOCK SCREEN -->
<div id="lock">
  <div class="lock-frame">
    <div class="lock-heart" onclick="tapHeart()">‚ù§Ô∏è</div>
    <div class="lock-text">Tap the heart 4 times üíñ</div>
    <div class="tap-count" id="count">0 / 4</div>
  </div>
</div>

<!-- SECTION 1 -->
<div class="section fade">
  <div class="frame">
    <h1 id="t1" class="cursor"></h1>
    <h2 style="margin-top:14px" id="t2"></h2>
    <button onclick="showSection('sec2')">Tap to Begin üíå</button>
  </div>
</div>

<!-- SECTION 2 -->
<div id="sec2" class="section hide">
  <div class="frame slide">
    <h1 id="t3" class="cursor"></h1>
    <p style="margin-top:15px;font-size:20px" id="t4"></p>
    <button onclick="playSong(); showSection('sec3')">Tap Again üéµ</button>
  </div>
</div>

<!-- SECTION 3 -->
<div id="sec3" class="section hide">
  <div class="frame slide">
    <h1>A Letter for You üíï</h1>
    <div class="letter" id="letter"></div>
    <button onclick="showSection('sec4')">Continue üíñ</button>
  </div>
</div>

<!-- SECTION 4 -->
<div id="sec4" class="section hide">
  <div class="frame slide">
    <img src="jyoshna.jpg" class="photo">
    <h2>She‚Äôs more than beautiful üå∏</h2>
    <h3>She‚Äôs a feeling.</h3>
    <button onclick="showSection('sec5')">One Last Thing üòå</button>
  </div>
</div>

<!-- SECTION 5 -->
<div id="sec5" class="section hide">
  <div class="frame fade">
    <h1>üéµ I Wanna Be Yours üéµ</h1>
    <p style="font-size:22px;margin-top:20px">
      In patience.<br>In care.<br>In silence.<br><br>
      Happy Valentine‚Äôs Day, Jyoshna ‚ù§Ô∏è
    </p>
  </div>
</div>

<audio id="song" src="song.mp3"></audio>

<script>
/* ===== LOCK ===== */
let taps=0;
function tapHeart(){
  taps++;
  document.getElementById("count").textContent = taps+" / 4";
  if(taps===4){
    document.getElementById("lock").style.opacity="0";
    setTimeout(()=>document.getElementById("lock").style.display="none",600);
    startTyping();
  }
}

/* ===== SHOW ===== */
function showSection(id){
  const el=document.getElementById(id);
  el.style.display="flex";
  el.scrollIntoView({behavior:"smooth"});
}

/* ===== MUSIC ===== */
function playSong(){
  const a=document.getElementById("song");
  a.volume=0;a.play();
  let v=0;const f=setInterval(()=>{
    v+=.02;a.volume=Math.min(v,.9);
    if(v>=.9)clearInterval(f);
  },120);
}

/* ===== TYPING ===== */
function typeText(el,text,s=45){
  let i=0;el.textContent="";
  const t=setInterval(()=>{
    el.textContent+=text[i++];
    if(i>=text.length)clearInterval(t);
  },s);
}

function startTyping(){
  typeText(t1,"Hey Jyoshna üíñ");
  setTimeout(()=>typeText(t2,"Something gentle, just for you ‚ú®",30),800);
  setTimeout(()=>{
    typeText(t3,"This isn‚Äôt ordinary üåô");
    setTimeout(()=>typeText(t4,"It‚Äôs made slowly, carefully‚Ä¶ with meaning.",28),700);
  },1600);
  setTimeout(()=>{
    typeText(letter,`Jyoshna,

Some people don‚Äôt try to be special ‚Äî
their presence already feels different.

You feel like that quiet moment that stays,
long after everything else fades away.

This isn‚Äôt about perfection.
It‚Äôs about sincerity.
And this‚Ä¶ is sincere.

Happy Valentine‚Äôs Day üí´`,28);
  },2600);
}

/* ===== HEARTS ===== */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(Math.random()*18+14)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},600);
</script>

</body>
</html>
