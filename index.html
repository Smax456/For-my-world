}

}

button {

</head>

<body>

<!-- HEART LOCK -->
<section id="lockSection">
  <div id="heart" onclick="tapHeart()">â¤ï¸</div>
  <div id="tapCount">Tap heart 4 times</div>
</section>

<!-- TAP TO BEGIN -->
<section id="beginSection" class="hidden">
  <button onclick="start()">Tap to Begin ğŸ’–</button>

<!-- SONG -->

<!-- HER PIC -->

  <img src="jyoshna.jpg" class="photo">
  <p>My favorite picture of you ğŸ¤</p>
</section>

<!-- MEMORY LANE -->
<section id="memorySection" class="hidden">
  <h2>Memory Lane ğŸ“¸</h2>
  <div class="slideshow">
    <img id="slide" src="mem1.jpg">
  </div>
  <div class="slide-btns">
    <button onclick="prevSlide()">â¬…</button>
    <button onclick="nextSlide()">â¡</button>
  </div>
</section>

<!-- ROSE GIFT -->
<section id="roseSection" class="hidden">
  <h2>A Rose For You ğŸŒ¹</h2>
  <div class="rose">ğŸŒ¹</div>

  <p>
    Whenever life feels heavy,<br>
    remember you are valued,<br>

  </p>

<!-- VOICE NOTE -->

  <h2>Just Listen ğŸ§</h2>
  <audio controls src="voice.mp3"></audio>
</section>

<script>
/* HEART TAP LOGIC */
let taps = 0;
function tapHeart() {
  taps++;
  document.getElementById("tapCount").innerText = `Tapped ${taps}/4`;
  if (taps === 4) {
    document.getElementById("lockSection").style.display = "none";
    document.getElementById("beginSection").classList.remove("hidden");
  }
}

/* START */
function start() {
  ["songSection","letterSection","photoSection","memorySection","roseSection","comfortSection","voiceSection"]
  .forEach(id => document.getElementById(id).classList.remove("hidden"));
  typeLetter();
}

/* TYPING LETTER */
const text =
"Meeting you felt special.\n" +
"Falling for you felt natural.\n\n" +
"Every little thing about you,\n" +
"your smile, your presence,\n" +
"means more to me than words can say.";
let i = 0;
function typeLetter() {
  if (i < text.length) {
    document.getElementById("letter").innerText += text.charAt(i);
    i++;
    setTimeout(typeLetter, 45);
  }
}

/* SLIDESHOW */
const slides = ["mem1.jpg","mem2.jpg","mem3.jpg","mem4.jpg","mem5.jpg"];
let index = 0;
function nextSlide() {
  index = (index + 1) % slides.length;
  document.getElementById("slide").src = slides[index];
}
function prevSlide() {
  index = (index - 1 + slides.length) % slides.length;
  document.getElementById("slide").src = slides[index];
}
</script>

</body>
</html>
